<!doctype html>
<meta charset="utf-8">
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/index.css">

    <title>SSS Mission Control</title>
</head>

<body>
    <canvas id="gen_triad_chart" style="width:100%; height:200px"></canvas>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/static/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/smoothie.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var opts = {minValue: -180, maxValue: 180, interpolation: 'linear', millisPerPixel:50, labels:{fontSize:12}, grid:{millisPerLine:6000, verticalSections:2}, timestampFormatter:SmoothieChart.timeFormatter, tooltip:true, responsive:true, maxValueScale:1.05,minValueScale:1.05};
            var chart = new SmoothieChart(opts);
            var line1 = new TimeSeries();
            var line2 = new TimeSeries();
            var line3 = new TimeSeries();

            chart.streamTo(document.getElementById("gen_triad_chart"), 0);
            chart.addTimeSeries(line1, {lineWidth:2,strokeStyle:'#dc3545'});
            chart.addTimeSeries(line2, {lineWidth:2,strokeStyle:'#28a745'});
            chart.addTimeSeries(line3, {lineWidth:2,strokeStyle:'#007bff'});

            var socket = io();
            socket.on('data', function (data) {
                data = JSON.parse(data);

                var curTime = new Date(); // fetch this time from the pi instaed to account for latency
                line1.append(curTime, Number(data.triad_x));
                line2.append(curTime, Number(data.triad_y));
                line3.append(curTime, Number(data.triad_z));
            });
        });
    </script>
</body>

</html>
